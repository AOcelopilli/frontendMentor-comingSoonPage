<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main>
    <div id="logo">
      <img src="images/logo.svg" alt="logo">
    </div>

    <div class="hero-image">
    </div>

    <div id="text">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>

    <form id="form">
      <input id="email" type="text" title="Please provide a valid email" placeholder="Email Address" required
        pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$">
      <label id="submit" for="btn-submit">
        <input type="submit" value="" id="btn-submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
        </svg>
      </label>
      <img src="images/icon-error.svg" alt="error icon">
    </form>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.angelpineda.com.mx">Angel Pineda</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
